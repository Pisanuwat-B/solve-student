name: solve_student
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.9+11

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  google_fonts: ^4.0.0
  firebase_auth: ^5.7.0
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  firebase_analytics: ^11.6.0
  cloud_firestore: ^5.6.12
  image_picker: ^1.1.2
  firebase_storage: ^12.4.10
  uuid: ^4.5.1
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  flutter_keyboard_visibility: ^6.0.0
  shared_preferences: ^2.1.1
  provider: ^6.0.5
  fluttertoast: ^8.2.2

  photo_view: ^0.15.0
  cached_network_image: ^3.3.1
  gallery_saver: ^2.3.2
  emoji_picker_flutter: ^4.3.0
  table_calendar: ^3.0.9
  flutter_local_notifications: ^18.0.1
  number_paginator: ^1.1.1

  logging: ^1.2.0
  file_picker: ^10.2.0
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.3
  dotted_border: ^3.1.0
  flutter_reorderable_list: ^1.3.1
  video_thumbnail: ^0.5.3
  flutter_reorderable_grid_view: ^5.5.0
  responsive_framework: ^1.0.0
  carousel_slider: ^5.1.1
  dots_indicator: ^4.0.1
  flutter_linkify: ^6.0.0
  url_launcher: ^6.1.0

#  videosdk: ^1.1.3
  web_socket_channel: ^3.0.3
  flutter_dotenv: ^5.1.0
  http: ^0.13.5
  sizer: ^3.0.5
  lottie: ^3.0.0
#  flutter_webrtc: ^1.0.0
  camera: ^0.11.2
  speech_balloon: ^0.0.4
  webview_flutter: ^4.2.2

  path_provider: ^2.0.13
  flutter_sound: ^9.2.13
  permission_handler: ^12.0.1
  audio_session: ^0.2.2
  flutter_xlider: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansThai-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansThai-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansThai-Bold.ttf
          weight: 700
    - family: NotoSansMed
      fonts:
        - asset: assets/fonts/NotoSansThai-Medium.ttf
    - family: NotoSansBold
      fonts:
        - asset: assets/fonts/NotoSansThai-Bold.ttf